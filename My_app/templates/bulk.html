<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="{% static 'logo.png' %}">
    <title>Bulk Email</title>
    <style>
        body {
            font-family: Arial;
            background: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .box {
            background: white;
            padding: 30px;
            width: 420px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        input, textarea, button {
            width: 100%;
            margin-top: 8px;
            padding: 8px;
        }
        button {
            background: #2563eb;
            color: white;
            border: none;
            cursor: pointer;
        }
        .success {
            background: #dcfce7;
            color: #166534;
            padding: 10px;
            margin-bottom: 10px;
        }
        .error {
            background: #fee2e2;
            color: #991b1b;
            padding: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<div class="box">
    <h2>Send Bulk Emails</h2>

    {% if success %}
    <div class="success">{{ success }}</div>
    {% endif %}

    {% if error %}
    <div class="error">{{ error }}</div>
    {% endif %}

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <label>System Sender Email</label>
        <input type="email" name="system_email" required>

        <label>Receiver Emails (comma separated, max 25)</label>
        <textarea name="receivers" rows="4" required></textarea>

        <label>Subject</label>
        <input type="text" name="subject" required>

        <label>Message</label>
        <textarea name="message" rows="4" required></textarea>

        <label>Attachment (optional)</label>
        <input type="file" name="attachment">

        <button type="submit">Send Emails</button>
        <a href="{% url 'teams' %}" class="back-btn">‚Üê Back to Return</a>
        <style>
            .back-btn {
    display: block;
    margin-top: 15px;
    text-align: center;
    text-decoration: none;
    color: #2563eb;
    font-weight: bold;
}

.back-btn:hover {
    text-decoration: underline;
}

        </style>

    </form>
</div>

</body>
</html>
