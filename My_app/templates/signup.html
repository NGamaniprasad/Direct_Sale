<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>

    <link rel="icon" type="image/png" href="{% static 'logo.png' %}">
    <link rel="stylesheet" href="{% static 'sign.css' %}">
</head>
<body>

<div class="container">
    <div class="card">
        <h2>Create Account</h2>

        <!-- Django messages -->
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}

        <form method="POST">
            {% csrf_token %}

            <div class="input-group">
                <label>Username</label>
                <input type="text" name="username" required>
            </div>

            <div class="input-group">
                <label>Age</label>
                <input type="text" name="age" pattern="^[1-9][0-9]{0,2}$" required>
            </div>

            <div class="input-group">
                <label>Phone Number</label>
                <input type="text" name="phone_number" pattern="^[0-9]{10}$" required>
            </div>

            <div class="input-group">
                <label>Email</label>
                <input type="email" name="email" required>
            </div>

            <div class="input-group">
                <label>Password</label>
                <input type="password" name="password" id="password"
                       pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[!@#$%^&*]).{8,}$"
                       required>
            </div>

            <div class="checkbox">
                <input type="checkbox" onclick="togglePassword()"> Show Password
            </div>

            <button type="submit">Sign Up</button>
        </form>

        <p class="login-link">
            Already have an account?
            <a href="{% url 'login' %}">Login</a>
        </p>
    </div>
</div>

<script>
    function togglePassword() {
        const pwd = document.getElementById("password");
        pwd.type = pwd.type === "password" ? "text" : "password";
    }
</script>
<style>
    /* Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
}

/* Background */
body {
    min-height: 100vh;
    background: linear-gradient(135deg, #667eea, #764ba2);
    display: flex;
    justify-content: center;
    align-items: center;
}

/* Center container */
.container {
    width: 100%;
    padding: 20px;
}

/* Card */
.card {
    max-width: 420px;
    background: #fff;
    margin: auto;
    padding: 30px;
    border-radius: 14px;
    box-shadow: 0 20px 45px rgba(0,0,0,0.2);
}

/* Title */
.card h2 {
    text-align: center;
    margin-bottom: 20px;
    color: #333;
}

/* Messages */
.messages {
    list-style: none;
    margin-bottom: 15px;
}

.messages li {
    background: #ffe6e6;
    color: #b30000;
    padding: 8px;
    border-radius: 6px;
    font-size: 14px;
    margin-bottom: 6px;
}

/* Input group */
.input-group {
    margin-bottom: 14px;
}

.input-group label {
    display: block;
    font-size: 14px;
    color: #555;
    margin-bottom: 5px;
}

.input-group input {
    width: 100%;
    padding: 11px;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 14px;
    transition: 0.3s;
}

.input-group input:focus {
    outline: none;
    border-color: #667eea;
    box-shadow: 0 0 0 2px rgba(102,126,234,0.2);
}

/* Checkbox */
.checkbox {
    font-size: 14px;
    color: #555;
    margin-bottom: 15px;
}

/* Button */
button {
    width: 100%;
    padding: 12px;
    background: #667eea;
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    background: #5a6fd6;
}

/* Login link */
.login-link {
    margin-top: 15px;
    text-align: center;
    font-size: 14px;
}

.login-link a {
    color: #667eea;
    text-decoration: none;
    font-weight: 600;
}

.login-link a:hover {
    text-decoration: underline;
}

</style>
</body>
</html>
