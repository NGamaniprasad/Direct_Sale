<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" type="image/png" href="{% static 'logo.png' %}">
</head>
<body>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, Helvetica, sans-serif;
}

body {
    min-height: 100vh;
    background: linear-gradient(135deg, #667eea, #764ba2);
    display: flex;
    align-items: center;
    justify-content: center;
}

.login-box {
    background: #fff;
    padding: 35px;
    border-radius: 12px;
    width: 340px;
    box-shadow: 0 15px 30px rgba(0,0,0,0.25);
}

h2 {
    text-align: center;
    margin-bottom: 20px;
    color: #333;
}

label {
    font-size: 14px;
    color: #555;
}

input[type="email"],
input[type="password"] {
    width: 100%;
    padding: 10px;
    margin: 6px 0 15px;
    border: 1px solid #ccc;
    border-radius: 6px;
}

input:focus {
    border-color: #667eea;
    outline: none;
}

.remember {
    display: flex;
    align-items: center;
    gap: 8px;
    margin-bottom: 15px;
}

.remember input {
    width: auto;
    margin: 0;
}

button {
    width: 100%;
    padding: 10px;
    background: #667eea;
    color: #fff;
    border: none;
    border-radius: 6px;
    font-size: 15px;
    cursor: pointer;
}

button:hover {
    background: #5a67d8;
}

p {
    text-align: center;
    margin-top: 15px;
    font-size: 14px;
}

p a {
    color: #667eea;
    text-decoration: none;
    font-weight: bold;
}
</style>

<div class="login-box">
    <h2>LOGIN</h2>

    <form method="POST">
        {% csrf_token %}

        <label>Email</label>
        <input type="email" name="email" required>

        <label>Password</label>
        <input type="password" name="password" required>

        <div class="remember">
            <input type="checkbox" name="remember_me" id="remember_me">
            <label for="remember_me">Remember Me</label>
        </div>

        <button type="submit">Login</button>
    </form>

    <p>Don't have an account?
        <a href="{% url 'signup' %}">Sign up here</a>
    </p>
</div>

</body>
</html>
